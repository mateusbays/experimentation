apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    uid: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    editable: true
    basicAuth: false
    jsonData:
      version: Flux
      organization: myorg
      defaultBucket: mybucket
      httpMode: POST
      tlsSkipVerify: true
    secureJsonData:
      token: mytoken123456789
